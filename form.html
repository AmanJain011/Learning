<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/default.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>SKIT PARKING SYSTEM</h1>
    </header>
    <main>
        <form>
            <h1>User Registration</h1>
            <input type="text" name="" id="" placeholder="Name" required pattern="[A-Z a-z]+"/>
            <input type="text" name="" id="" placeholder="Contact" required pattern="[0-9]{10}"/>
            <div>
                <label><input type="radio" name="gender"/>Male</label>            
                <label><input type="radio" name="gender"/>Female</label>            
            </div>
            <select value="">
                <option disabled selected>---User Type---</option>
                <option>Student</option>
                <option>Faculty</option>
            </select>
            <input type="submit" value="Add"/>
        </form>
        <form>
            <h1>Vehicle Registration</h1>
            <input type="text" name="" id="" placeholder="Registration Number" required pattern="[A-Za-z]+[0-9]+"/>
            <select value="">
                <option disabled selected>---Vehicle Type---</option>
                <option>Cycle</option>
                <option>Moter cycle</option>
                <option>Car</option>
            </select>
            <input type="text" name="" id="" placeholder="Owner ID" required pattern="[0-9A-Z]{4}"/>
            <input type="submit" value="Add"/>
        </form>
        <form>
            <h1>Pass Choice</h1>
            <input type="button" value="Daily Pass"/>
            <input type="button" value="Monthly Pass"/>
            <input type="button" value="Yearly Pass"/>
        </form>
        <div id="ticket">
            <div>
                <label>PassID:</label>
                <label>----</label>
            </div>
            <div>
                <label>VehicleID:</label>
                <label>----</label>
            </div>
            <div>
                <label>Owner Name:</label>
                <label>----</label>
            </div>
            <div>
                <label>Expiry Date:</label>
                <label>----</label>
            </div>
        </div>
    </main>
    <footer>
        &copy; Copyright | 2023
    </footer>
</body>
</html>
